<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lurniva Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff0080, #7928ca, #2af598);
      font-family: 'Poppins', sans-serif;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      font-size: 14px;
      color: white;
      letter-spacing: 1px;
    }

    .login-card {
      margin-top: 20px;
      background: white;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.5s ease;
      overflow: hidden;
      height: 90px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #brandText {
      margin: 0;
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg,#ff0080,#7928ca,#2af598);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    #loginForm {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #loginForm input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 35px; /* space for the eye icon */
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }

    .error {
      font-size: 12px;
      color: red;
      text-align: left;
      margin-top: -10px;
      display: none;
    }

    #loginBtn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2af598);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #loginForm a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div style="text-align:center;">
    <!-- Logo -->
    <div style="position:relative; width:140px; height:140px; margin:0 auto;">
      <div style="
          position:absolute; top:0; left:0; right:0; bottom:0; 
          border-radius:50%; padding:5px; 
          background:conic-gradient(#ff0080, #7928ca, #2af598, #ff0080); 
          animation:spin 4s linear infinite; 
          -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 10px), black 100%); 
          mask: radial-gradient(farthest-side, transparent calc(100% - 10px), black 100%);
      "></div>
      <div style="
          width:120px; height:120px; border-radius:50%; background:white; 
          display:flex; align-items:center; justify-content:center; 
          position:absolute; top:10px; left:10px;
      ">
        <img src="assets/img/T Logo.png" alt="Logo" style="border-radius:50%; width:90px; height:90px; object-fit:contain;">
      </div>
    </div>

    <!-- Login Card -->
    <div class="login-card" id="loginCard">
      <h2 id="brandText">LURNIVA</h2>

      <!-- Login Form -->
      <div id="loginForm">
        <div>
          <input id="username" type="text" placeholder="Username">
          <div id="userError" class="error">Username is required</div>
        </div>
        <div class="password-container">
          <input id="password" type="password" placeholder="Password">
          <span id="togglePassword" class="toggle-password">üëÅ</span>
          <div id="passError" class="error">Password is required</div>
        </div>
        <button id="loginBtn">Login</button>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <footer>
    ALL RIGHTS RESERVED ¬© Developed by SUIT Incubation
  </footer>

  <script>
    const card = document.getElementById("loginCard");
    const form = document.getElementById("loginForm");
    const brand = document.getElementById("brandText");
    const loginBtn = document.getElementById("loginBtn");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const userError = document.getElementById("userError");
    const passError = document.getElementById("passError");
    const togglePassword = document.getElementById("togglePassword");

    // Hover animations
    card.addEventListener("mouseover", () => {
      form.style.opacity = "1";
      brand.style.opacity = "0";
      card.style.height = "320px";
    });

    card.addEventListener("mouseout", () => {
      form.style.opacity = "0";
      brand.style.opacity = "1";
      card.style.height = "90px";
    });

    // Login validation
    loginBtn.addEventListener("click", function (e) {
      e.preventDefault();
      let valid = true;

      if (username.value.trim() === "") {
        userError.style.display = "block";
        valid = false;
      } else {
        userError.style.display = "none";
      }

      if (password.value.trim() === "") {
        passError.style.display = "block";
        valid = false;
      } else {
        passError.style.display = "none";
      }

      if (valid) {
        // Later replace this with backend validation
        window.location.href = "otp.html";
      }
    });

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      if (password.type === "password") {
        password.type = "text";
        togglePassword.textContent = "üôà";
      } else {
        password.type = "password";
        togglePassword.textContent = "üëÅ";
      }
    });
  </script>

</body>
</html>
