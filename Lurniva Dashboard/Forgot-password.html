<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Lurniva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff0080, #7928ca, #2af598);
      font-family: 'Poppins', sans-serif;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .card {
      background: white;
      border-radius: 15px;
      width: 320px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }

    .ring {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50%;
      padding: 5px;
      background: conic-gradient(#ff0080, #7928ca, #2af598, #ff0080);
      animation: spin 4s linear infinite;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 10px), black 100%);
      mask: radial-gradient(farthest-side, transparent calc(100% - 10px), black 100%);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10px; left: 10px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg,#ff0080,#7928ca,#2af598);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2af598);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      font-size: 14px;
      color: white;
      letter-spacing: 1px;
    }

    .message {
      font-size: 13px;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-wrapper">
      <div class="ring"></div>
      <div class="logo">
        <img src="assets/img/T Logo.png" alt="Logo">
      </div>
    </div>

    <h2>LURNIVA</h2>
    <input type="email" id="email" placeholder="Enter your registered email">
    <button id="sendBtn">Send Password</button>
    <div class="message" id="msg">If this email is registered, password will be sent.</div>
  </div>

  <footer>
    ALL RIGHTS RESERVED Â© Developed by SUIT Incubation
  </footer>

  <script>
    const btn = document.getElementById("sendBtn");
    const email = document.getElementById("email");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", (e) => {
      e.preventDefault();
      if (email.value.trim() === "") {
        alert("Please enter your email.");
      } else {
        msg.style.display = "block"; // frontend simulation
      }
    });
  </script>

</body>
</html>
